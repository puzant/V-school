<!DOCTYPE html>
<html lang="en" ng-app="myapp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="myctrl">
    
     <form id="myform">
       <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="form">

                    <div class="form-group col-xs-6">
                        <label>First Name:</label>
                        <input type="text" class="form-control" ng-model="fname">
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" ng-model="lname">
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Email:</label>
                        <input type="text" class="form-control" ng-model="email">
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Date of birth:</label>
                        <input type="date" class="form-control" ng-model="birth">
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Phone:</label>
                        <input type="text" class="form-control" ng-model="phone">
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Favorite Food:</label>
                        <input type="text" class="form-control" ng-model="food">
                    </div>

                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" ng-model="comment"></textarea>

                    <button type="button" class="btn btn-primary" id="submit" ng-click="makeForm()">Submit</button>


                </div>
            </div>
        </div>
    </div>
        </form>

     <div class="container2" ng-repeat="x in arr">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="form">

                    <div class="form-group col-xs-6">
                        <label>First Name: {{fname}}</label>
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Last Name: {{lname}}</label>
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Email: {{emai2l}}</label>
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Date of birth: {{birth}}</label>
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Phone: {{phone}}</label>
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Favorite Food: {{food}}</label>
                    </div>

                    <label for="comment">Comment: {{comment}}</label>


                </div>
            </div>
         </div>
        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
