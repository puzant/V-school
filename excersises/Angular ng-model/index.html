<!DOCTYPE html>
<html lang="en" ng-app="genderapp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body ng-model="mainctrl">

    <span>Name:</span>
    <input type="text" ng-model="name" class="form-control">

    <label>Gender: </label>
    <select ng-model="gender" class="btn btn-default dropdown-toggle">
           <option value="male">male</option>
           <option value="female">female</option>
           <option value="transgender">transgender</option>
       </select>

    <br><br>
    <label>Comment:</label>
    <textarea name="" id="" cols="30" rows="10" ng-model="comment" class="form-control"></textarea>


    <h3>{{gender}}{{message}}</h3>
    <h3>{{name}}</h3>
    <h3>{{comment}}</h3>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
