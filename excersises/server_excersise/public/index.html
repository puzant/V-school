<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Server test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="ctrl">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">

                <form action="">
                    <p>Name</p><input type="text" class="form-control" ng-model="txt1">
                    <p> price</p>
                    <input type="text" class="form-control" ng-model="txt2">
                    <p>Type</p>
                    <input type="text" class="form-control" ng-model="txt3">

                    <div class="radio">
                        <h2>bounty</h5>

                            <label>
                            <input type="checkbox" name="optradio" ng-model="txt4">living
                            </label>

                    </div>
                    <button class="btn btn-primary add" ng-click="add()">Add Bounty</button>
                </form>

            </div>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>name</th>
            <th>price</th>
            <th>type</th>
            <th>living</th>
        </tr>
        <tbody ng-repeat="x in bounties">
            <tr>
                <td>
                    <button class="btn btn-danger" ng-click="delete(x._id)">X</button>
                    
                    <button class="btn btn-primary" ng-click="x.editing=true"><span class=" glyphicon glyphicon-pencil"></span></button> {{x.name}}
                    <input type="text" ng-show="x.editing" ng-model="data1"><button class="btn btn-success" ng-show="x.editing" ng-click="change(data1)">ok</button>
                </td>

                <td>
                   <button class="btn btn-primary" ng-click="x.editing1=true"><span class=" glyphicon glyphicon-pencil"></span></button>
                    <input type="text" ng-show="x.editing1"> <button class="btn btn-success" ng-show="x.editing1">ok</button> {{x.price}}
                </td>
                
                <td><button class="btn btn-primary" ng-click="x.editing3=true"><span class=" glyphicon glyphicon-pencil"></span></button>
                    <input type="text" ng-show="x.editing3"> <button class="btn btn-success" ng-show="x.editing3">ok</button> {{x.type}}
                    </td>
                    
                <td>{{x.living}}</td>
                
            </tr>
        </tbody>
    </table>

    <!--  AngularJS  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--  JQuery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
