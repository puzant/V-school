<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Travell Form</h2>
    <div class="container animated bounceInRight">
        <form>
            <label for="fname">First Name:</label>
            <input type="text" name="fname">

            <br><br>
            

            <label for="lname">Last Name:</label>
            <input type="text" name="lname">

            <br><br>

            <label for="age">Age:</label>
            <input type="number" name="age">

            <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female

            <br><br>

            <label for="location">Location:</label>
            <select name="location" id="">
        <option value="london">london</option>
        <option value="paris">paris</option>
        <option value="berlin">paris</option>
    </select>

            <br><br>

            <label for=" dietary">dietary Restrictions</label>
            <br><br>
            <input type="checkbox" name="diet" value="kosher" >kosher
            <input type="checkbox" name="diet" value="vegetarian">vegetarian
            <input type="checkbox" name="diet" value="lactose free">lactose free

            <br><br>
            <button onclick="display()">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
